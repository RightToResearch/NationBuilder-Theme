<div class="people-list-pic media-left"> {{ signup.bigger_profile_image }}</div>

<div class="media-body">

	<div class="people-name">{{ signup.published_name_linked }}</div>

   {% if signup.has_bio? %}
        <div class="padtopless">
          {{ signup.bio | link_urls }}
        </div>
        {% endif %}
   {% if signup.has_website? %}
        <div class="padtopless">
          <a href="{{ signup.website }}">{{ signup.website }}</a>
        </div>
        {% endif %}
	{% if signup.has_facebook_info? %}
	<div class="network"><a href="{{ signup.facebook_profile_url }}"><i class="icon-facebook-squared"></i></a></div>
	{% endif %}
	{% if signup.has_twitter_info? %}
	<div class="network"><a href="{{ signup.twitter_profile_url }}"><i class="icon-twitter-squared"></i></a></div>
	{% endif %}

</div>
