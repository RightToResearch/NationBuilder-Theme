<div class="grid">
  {% for post in tag.most_recent_published_pages limit: 3%}<div class="grid-3"><div style="font-weight: bold; font-size: 16px;"><a href="{{ post.url }}">{{ post.headline }}</a></div>
  <div class="image">{% for attachment in post.attachments limit:1 %} <img src="{{ attachment.url }}" />{% endfor %}
</div>
<div class="byline">{{ post.published_at | date: '%b %d, %Y' }}</div><div class="blog_teaser">{{ post.event_post.content }}</div><div class="continue_reading"><a href="{{ post.url }}" class="link-arrow">Read more</a></div></div>{% endfor %}
